<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<body>
    <div id="user-list">
        <h3>Online users</h3>
        <ul id="users"></ul>
    </div>

    <div id="chat"></div>

    <form id="message-form">
        <input type="text" id="message-input" placeholder="Enter your message" required />
        <button type="submit">Send</button>
    </form>

    <!-- Correct script tag -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const userList = document.getElementById('users');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        const userName = prompt('Enter your username'); // now works
        socket.emit('join', userName);

        socket.on("userJoined", (user) => {
            addMessage(`${user} has joined the chat`);

        });
        socket.on("userList",(users)=>{
            console.log(users)
            userList.innerHTML = users.map(user=>`<li>${user}</li>`).join(" ");  
        })

        function addMessage(input) {
            const messageElement = document.createElement('div');
            messageElement.textContent = input;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        // Optional: handle form submission
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const extractMessageText = messageInput.value.trim();
            socket.emit('chatMessage',{ userName ,extractMessageText});

            addMessage(`You: ${extractMessageText}`);
            messageInput.value = '';
        });
        //Listen for chatmessage eveents from the server
        socket.on('chatMessage',(message)=>{
            addMessage(`${message.userName}:${message.extractMessageText}`);

        })
        socket.on('userLeft',(user)=>{
            addMessage(`${user} has left the chat`)
        })
        //handle form submission
      
        
    </script>
</body>

</html>
